<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font: 300 1rem Arial;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            padding: 1rem;
            color: white;
            background-color: red;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto sobre o texto abaixo</p>
    <div>
        Pssse o mouse aqui
        <p>Texto escondido...</p>
    </div>
    
</body>
</html>
