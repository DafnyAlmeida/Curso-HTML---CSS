<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Vídeos com HTML5</title>
    <style>
        video {
            width: 500px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

        <source src="midia/limoes.mkv" type="video/mkv">
