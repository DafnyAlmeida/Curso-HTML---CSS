<!DOCTYPE html> <!--Isso indica que o código vai ser escrito em HTML5-->
<html lang="pt-br"> <!--Isso indica a lingua em que o site sera escrito-->
<head>
    <meta charset="UTF-8"> <!--padrao de caracteres que suporta acentos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--A linha 6 diz que o site tera 100% da area do navegador ocupada-->
    <title>Meu primeiro exercicio</title>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--O h1 é usado para criar títulos-->
    <hr> <!--O hr significa linha horizontal e é exatamente isso que ele faz-->
    <p>Este é meu primeiro código em html e é realmente muito estranho aprender 2 linguagens ao mesmo tempo (Essa é bem diferente do python)</p> <!--O p é usado para inserir paragrafos-->
</body>
</html>
<!--Perceba que todo codigo HTML tem uma teg de abertura (<html>) e fechamento (</html>) e destro dessa area a 2 divisoes a head e o body-->
