<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag que deverá usar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Tag &lt p &gt">Pragrafo</abbr></li>
        <li><abbr title="Tag &lt h1 &gt a &lt h6 &gt">Títulos</abbr></li>
        <li><abbr title="Tag &lt img &gt">Imagens</abbr></li>
        <li><abbr title="Tag &lt abbr &gt">Abreviações</abbr></li>
        <li><abbr title="Tag &lt code &gt">Código-fonte</abbr></li>
         <li><abbr title="Tag &lt ol &gt">Listas numeradas</abbr></li>
        <li><abbr title="Tag &lt ul &gt">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
